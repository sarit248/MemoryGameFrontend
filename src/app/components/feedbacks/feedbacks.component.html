<h1 class="userFeedbacks-headline">Users Feedbacks</h1>
<div class="table-responsive">
  <div class="table-wrapper-scroll-y">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date and Time</th>
          <th scope="col">User Name</th>
          <th scope="col">Feedback</th>
        </tr>
      </thead>
      <tbody *ngIf='userFeedbacks' class="table-body">
        <tr *ngFor="let feedback of userFeedbacks  | reverse ; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{feedback.feedbackDate | date:'short' : '+360'}}</td>
          <td>{{feedback.userFullName}}</td>
          <td>{{feedback.feedbackText}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
