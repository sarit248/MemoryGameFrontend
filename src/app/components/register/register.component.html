<div class="flex-container">
  <div class="sign-up">
    <div class="sign">
      <h6>Sign-up</h6>
      <h6>Join our community today!</h6>
      <h6 class="small">(Please write in english)</h6>
      <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && send()">

        <div>
          <mat-form-field>
            <input matInput type="text" name="full name" placeholder="Full Name..." autofocus required [(ngModel)]="user.fullName"
              #fullName="ngModel" pattern="[a-zA-Z ]*" minlength="3" maxlength="25" />
          </mat-form-field>
          <span *ngIf="fullName.dirty && fullName.invalid"> Invalid Full Name.</span>
        </div>

        <div>
          <mat-form-field>
            <input matInput name="date" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth"
              #birthDate="ngModel" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <span *ngIf="birthDate.dirty && birthDate.invalid">Invalid Birthdate.</span>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="text" name="User Name" placeholder="User Name..." autofocus required [(ngModel)]="user.userName"
              #userName="ngModel" />
          </mat-form-field>
          <span *ngIf="userName.dirty && userName.invalid">Missing User Name.</span>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="email" name="email" [(ngModel)]="user.email" pattern="^[\w.]+@[\w.]+\.[.a-zA-Z]+$"
              placeholder="Email..." autofocus #email="ngModel" ngModel [email]="true" />
          </mat-form-field>
          <span *ngIf="email.dirty && email.invalid">Invalid Email.</span>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="password" name="Password" placeholder="Password..." autofocus required [(ngModel)]="user.password"
              #password="ngModel" />
          </mat-form-field>
          <span *ngIf="password.dirty && password.invalid">Missing Password.</span>
        </div>

        <div>
          <button [disabled]="userForm.form.invalid">Go-Ahead</button>
        </div>
      </form>
    </div>
  </div>
</div>
